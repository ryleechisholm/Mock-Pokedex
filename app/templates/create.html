{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <title>Pokédex</title>
  </head>
  <body>
    <nav class="sticky">
      <a href="/">Pokédex</a>
      <a href="{%url 'create'%}">Create a Pokémon</a>
    </nav>
    <h1>Please Create your Pokémon!</h1>
    <form action="{% url 'create' %}" method="GET">
      {{ form.as_p }}
      <div class="container">
        <div class="btn">
          <button class="shop-now">
            <a href="{%url 'create'%}">Create your Pokémon!</a>
          </button>
              
          <div class="snowflake-grid to-left">
            <div class="snowflake-item border-bottom border-right">
              <div class="sub-items border-right border-bottom pull-down">
                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
              </div>
            </div>
            <div class="snowflake-item border-bottom border-left">
              <div
                class="
                  sub-items
                  border-right border-bottom
                  r-90
                  pull-down-right
                "
              >
                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
              </div>
            </div>
            <div class="snowflake-item border-top border-right">
              <div
                class="sub-items border-right border-bottom r-270 pull-right"
              >
                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
              </div>
            </div>
            <div class="snowflake-item border-top border-left">
              <div class="sub-items border-right border-bottom r-180 pull-left">
                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
              </div>
            </div>
          </div>
          <div class="snowflake-grid to-right">
            <div class="snowflake-item border-bottom border-right">
              <div class="sub-items border-right border-bottom pull-down">
                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
              </div>
            </div>
            <div class="snowflake-item border-bottom border-left">
              <div
                class="
                  sub-items
                  border-right border-bottom
                  r-90
                  pull-down-right
                "
              >
                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
              </div>
            </div>
            <div class="snowflake-item border-top border-right">
              <div
                class="sub-items border-right border-bottom r-270 pull-right"
              >
                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
              </div>
            </div>
            <div class="snowflake-item border-top border-left">
              <div class="sub-items border-right border-bottom r-180 pull-left">
                <div class="m-w-15 m-h-15 border-right border-bottom m-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% if creation %} 
      <p>Good job!</p>
      {% endif %}
  </body>
</html>
